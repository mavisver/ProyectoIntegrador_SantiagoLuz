<div class="row">
    <h1 class="text">Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="100"
        [radius]="90"
        [title]="'HTML'"
        [showUnits]="false"
        [titleFontSize]="'2em'"
        [showSubtitle] = "false"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#0e5690'"
        [innerStrokeColor]="'#4169e1'"
        [animation]="true"
        [animationDuration]="500">
    </circle-progress>
    </div>
